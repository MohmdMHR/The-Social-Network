<html>
    <head>
        <title>Make some friends today!</title>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">The Social Network</a>
                </div>
            </div>
        </nav>

        <h3 class="pageHeader">Make some friends today !</h3>

        <div class="row mainContainer">
            <div class="col-md-6">
                <div class="newUserFormContainer">
                    <div class="formHeader"></div>
                    <div class="formBody">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="banner center">Welcome to The Social Network !</h4>
                                <div class="bannerText center">The only social network where you can make friends without any signup. Simply enter your first and last name to get started !</div>
                            </div>
                            <div class="col-md-6">
                                <form class="newuserForm">
                                    <div class="form-group">
                                        <input type="firstname" class="form-control" id="firstname" placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <input type="lastname" class="form-control" id="lastname" placeholder="Last name">
                                    </div>
                                    <div class="center">
                                        <button type="submit" class="btn btn-default">Sign up!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </body>
</html>
